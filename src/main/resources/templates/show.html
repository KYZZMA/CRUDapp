<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>

<p th:text="${person.sollusion()}">VALUE</p>


<form th:method="GET" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter word: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>


<a href="/people">Home</a>



</body>
</html>
